<!--
    Crea un documento básico HTML que contenga una estructura básica con una cabecera y un cuerpo. 
    El contenido HTML será únicamente un contenedor para poder ejecutar código del lenguaje.
    En el cuerpo deberá existir un código JavaScript que itere desde 0 a 20. 
    En cada iteración se debe mostrar por la consola si el número de la iteración es par o impar. 
    Se debe mostrar tanto el número como un mensaje asociado.
    Para el desarrollo esta tarea deberás elegir entre un bucle for o while.
     También, deberás escoger correctamente la sentencia condicional que mejor se ajuste.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1 Tema 4</title>
</head>
<body>

    <script type="text/javascript">

        for ( i = 0; i<=20; i++ ) {
            if ( i % 2 === 0) {
                console.log( "El número " + i + " es par" );
            }else {
                console.log( "El número " + i + " es impar" );
            }
        }

    </script>
    
</body>
</html>
